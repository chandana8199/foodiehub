<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçî FoodieHub - Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>üçî FoodieHub - Menu</h1>
      <a href="index.html" class="btn">Home</a>
      <a href="cart.html" class="btn">Go to Cart</a>
    </div>
  </header>

  <main class="container">
    <h2>Our Menu</h2>
    <div id="menu" class="menu-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 FoodieHub. Made with ‚ù§Ô∏è</p>
  </footer>

  <script>
    // Fetch the menu items from the server
    fetch('api/get_menu.php')
    .then(response => response.json())
    .then(data => {
        let html = '';
        data.forEach(item => {
            html += `
                <div class="menu-item">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p><strong>‚Çπ${item.price}</strong></p>
                    <!-- Quantity controls -->
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 'decrement')">-</button>
                    <span id="quantity-${item.id}" class="quantity-value">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 'increment')">+</button>
                    <button onclick='addToCart(${JSON.stringify(item)})' class="add-to-cart-btn">Add to Cart</button>
                </div>
            `;
        });
        document.getElementById('menu').innerHTML = html;
    });

    // Function to update quantity
    function updateQuantity(itemId, action) {
      const quantityElement = document.getElementById(`quantity-${itemId}`);
      let quantity = parseInt(quantityElement.innerText);

      if (action === 'increment') {
        quantity++;
      } else if (action === 'decrement' && quantity > 1) {
        quantity--;
      }

      quantityElement.innerText = quantity;
    }

    // Function to add item to cart
    function addToCart(item) {
      const quantity = parseInt(document.getElementById(`quantity-${item.id}`).innerText);
      const cartItem = {
        ...item,
        quantity: quantity,
      };

      // Assuming we are storing the cart in localStorage (you can modify as per your backend)
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      const existingItem = cart.find(cartItem => cartItem.id === item.id);

      if (existingItem) {
        existingItem.quantity += cartItem.quantity;  // Update quantity if item already in cart
      } else {
        cart.push(cartItem);  // Add new item to cart
      }
      console.log('Cart after update:', cart);

      localStorage.setItem('cart', JSON.stringify(cart)); 
      console.log('Cart saved to localStorage:', localStorage.getItem('cart'));

      alert(`${item.name} added to cart!`);
    }
  </script>
  

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 25px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    footer {
      background-color: #fbe9e7;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #e65100;
    }

    /* Style for quantity buttons */
.quantity-btn {
  padding: 4px 10px;
  font-size: 14px;
  background-color: #eeeeee;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin: 0 5px;
  cursor: pointer;
}

/* Optional: Style quantity number */
.quantity-value {
  font-size: 16px;
  font-weight: bold;
  margin: 0 5px;
}

/* Style for Add to Cart button */
.add-to-cart-btn {
  padding: 10px 16px;
  background-color: #43a047; /* green */
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-left: 10px;
}

.add-to-cart-btn:hover {
  background-color: #2e7d32;
}


    .menu-item {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .menu-item h3 {
      margin-top: 0;
    }

    .menu-item p {
      margin: 8px 0;
    }

    .menu-item button {
      padding: 6px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-item button:hover {
      background-color: #e65100;
    }

    
  </style>
</body>
</html>
