<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõí Your Cart - FoodieHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 25px 0;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 20px;
      background-color: white;
      color: #ff6f61;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e65100;
      color: white;
    }

    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .cart-item h3 {
      margin-top: 0;
    }

    .cart-item p {
      margin: 8px 0;
    }

    .cart-item button {
      padding: 6px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: #e65100;
    }

    .cart-summary {
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .cart-summary p {
      margin: 10px 0;
      font-size: 16px;
    }

    .cart-summary strong {
      font-size: 18px;
    }

    .place-order-btn {
      display: block;
      margin: 25px auto;
      padding: 14px 30px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .place-order-btn:hover {
      background-color: #2e7d32;
    }

    footer {
      background-color: #fbe9e7;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>FoodieHub - üõí Your Cart</h1>
    <div class="btn-container">
      <a href="index.html" class="btn">Home</a>
      <a href="menu.html" class="btn">Back to Menu</a>
    </div>
  </header>

  <main class = "container">
    <div id="cart">
      <!-- Cart content will be dynamically injected here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FoodieHub. Craving solved, one bite at a time üçï</p>
  </footer>

  <script src="cart.js"></script> <!-- This links to your JS code -->
</body>
</html>
